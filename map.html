<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="page-wrap">
      <header class="site-header">
        <nav class="site-nav">
          <div class="container nav-inner">
            <div class="nav-links">
              <a href="index.html">Homepage</a>
              <a href="resume.html">Resume</a>
              <a href="video.html">Video Profile</a>
              <a href="map.html" class="active">Map</a>
            </div>
            <button id="questionBtn" class="question-btn">Questions?</button>
          </div>
        </nav>
      </header>

      <main class="container">
        <h1>Google Map</h1>
        <p>This map shows the Illinois Tech campus in Chicago, where I study ITM.</p>

        <div class="card">
          <div id="map"></div>
        </div>
      </main>
    </div>

    <!-- Map script -->
    <script>
      let map;

      function initMap() {
        const campus = { lat: 41.8349, lng: -87.6270 }; 

        map = new google.maps.Map(document.getElementById("map"), {
          center: campus,
          zoom: 14,
          mapTypeId: "roadmap",
        });

        const marker = new google.maps.Marker({
          position: campus,
          map: map,
          title: "Illinois Tech Main Campus",
        });

        const info = new google.maps.InfoWindow({
          content: "<strong>Illinois Tech</strong><br>ITM student home base.",
        });

        marker.addListener("click", () => {
          info.open(map, marker);
        });

        map.setOptions({
          zoomControl: true,
          streetViewControl: true,
          mapTypeControl: true,
        });
      }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM1F-BpX660SBK3-Vw9O9f7AEvTAIH8rI&callback=initMap"></script>
  </body>
</html>
